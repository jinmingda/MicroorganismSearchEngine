<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html"/>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Login</title>
</head>

<body>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div class="panel-body">
            <p class="text-danger">${message}</p>
            <div class="page-header">
                <form class="form" role="form" action="${tg.url(previous_url)}" method="post">
                    <!-- Username  -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Username"
                                   name="user_name" />
                        </div>
                    </div>
                    <!-- Password  -->
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password"
                                   name="password"/>
                        </div>
                    </div>
                    <!-- Sign-in  -->
                    <br/>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block" name="login">SIGN IN</button>
                    </div>
                </form>
            </div>

            <!-- forget password-->
            <div class="row">
                <div class="col-sm-12">
                    <a href="#"><p class="text-left">Forget Password?</p></a>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
</body>
</html>
